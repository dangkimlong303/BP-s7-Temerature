<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>temperature</title>
</head>
<body>
    <script>
        function Temperature(celcius) {
            this.celcius = celcius;
            this.convertCtoF = function () {
                return (this.celcius * 1.8) + 32;
            }
            this.convertCtoK = function () {
                return this.celcius + 273.15;
            }
        }
        var temperature = new Temperature(25);
        alert(temperature.convertCtoF());
        alert(temperature.convertCtoK());
    </script>
</body>
</html>
